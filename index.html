<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-col">
            <h1>Sign-up form</h1>
        </div>
        <div class="right-col">
            <div class="description-area">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.<br><br> You know you want to.</h2>
            </div>
            <form action="results.html" method="get">
                <div class="input-field-area">
                    <div class="input-field">
                        <label for="firstName">First name:</label>
                        <input type="text" name="firstName" id="firstName" required>
                    </div>
                    <div class="input-field">
                        <label for="lastName">Last name:</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>
                    <div class="input-field">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" required>
                    </div>
                    <div class="input-field">
                        <label for="phoneNumber">Phone number:</label>
                        <input type="text" name="phoneNumber" id="phoneNumber" required>
                    </div>
                    <div class="input-field">
                        <label for="password">Password:</label>
                        <input type="text" name="password" id="password" required>
                    </div>
                    <div class="input-field">
                        <label for="confirmPassword">Confirm password:</label>
                        <input type="text" name="confirmPassword" id="confirmPassword" required>
                    </div>
                </div>
                
                <div class="submit-form-area">
                    <input type="submit" value="Create Account">
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
